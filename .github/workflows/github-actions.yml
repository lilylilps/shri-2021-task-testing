name: Make release
on: [push]
jobs:
  create-ticket:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create ticket
        run: sh ./ci/createTicket.sh

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install packages
        run: npm install

      - name: Run tests
        run: sh ./ci/autotests.sh